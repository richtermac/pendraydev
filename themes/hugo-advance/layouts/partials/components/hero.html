{{ $theme := .theme | default "primary" }}
{{ $blend_mode := .blend_mode | default "normal" }}

<div class="hero theme-{{ $theme }}" style="
background-image: url('{{ .background | relURL }}'), 
linear-gradient(to right, var(--color-{{ $theme }}), var(--color-{{ $theme }}-offset)); 
background-blend-mode: {{ $blend_mode }};">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6">
                <div class="hero-text">
                    {{ with .logo }}
                        <div class="col-12 col-md-6">
                            <div class="hero-image">
                                <img src="{{ . | relURL }}">
                            </div>
                        </div>
                    {{ else }}
                        {{ if .title }}
                            <h2>{{ .title }}</h2>
                        {{ end }}
                        {{ if .description }}
                            <p>{{ .description | safeHTML }}</p>
                        {{ end }}
                    {{ end }}
                </div>

            </div>
            
        </div>
    </div>
</div>
